    <style>
      :root {
        --cp-yellow: #fcee0a;
        --cp-cyan: #00f0ff;
        --cp-red: #ff003c;
        --cp-black: #020202;
        --cp-dark-gray: #1a1a1a;
        --cp-panel-bg: rgba(10, 10, 10, 0.95);
      }

      body {
        background-color: var(--cp-black);
        color: var(--cp-yellow);
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        /* Dot Matrix Background */
        background-image: radial-gradient(rgba(40, 40, 40, 0.3) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Terminal Code Font Override */
      code, pre, .font-mono {
        font-family: 'Share Tech Mono', 'Fira Code', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--cp-red); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--cp-cyan); 
      }

      /* CRT Scanline Effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(252, 238, 10, 0.03) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
        color: var(--cp-yellow);
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--cp-black);
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 var(--cp-red);
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 var(--cp-cyan);
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(13px, 9999px, 81px, 0); }
        20% { clip: rect(74px, 9999px, 16px, 0); }
        40% { clip: rect(55px, 9999px, 3px, 0); }
        60% { clip: rect(10px, 9999px, 95px, 0); }
        80% { clip: rect(86px, 9999px, 4px, 0); }
        100% { clip: rect(23px, 9999px, 60px, 0); }
      }
      
      /* Cyberpunk Clip Paths */
      .clip-corner-br {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%
        );
      }
      
      .clip-corner-tl {
        clip-path: polygon(
          0 20px,
          20px 0,
          100% 0,
          100% 100%,
          0 100%
        );
      }

      .clip-panel {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%, 
          0 20px
        );
      }
    </style>
